<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>

    <title>HTML help</title>
  </head>
  <body>
    <div class="container">
      <h1>HTML help</h1>

      <h2>This is a h2 Header</h2>
      <div id="initally-showing">
        <p>This is a very special page. If you <span class="clickable">click here</span>, it will tell you what type of HTML element you clicked on.</p>
      </div>

      <div id="initially-hidden">
        <p>Look at this cute walrus! <span class="clickable">Click here</span> to remove the image.</p>

        <img src="img/walrus.jpeg">
      </div>
    </div>

  </body>
</html>
